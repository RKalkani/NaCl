<!DOCTYPE html>
<html>
<head>
  <title>NaCl Counter</title>
  <script type="text/javascript" src="counterView.js"></script>
</head>
<body onLoad="pageDidLoad()">
  <h1>Counter using NaCl</h1>

  <div id="listener">
    <!-- Embed the NaCl -->
    <embed id="counter" width=0 height=0 src="counter.nmf"
           type="application/x-pnacl"/>
  </div>

  <h2>Status <code id="statusField">NO-STATUS</code></h2>
  <button type="button" id="inc" disabled>+</button>
</body>
</html>
