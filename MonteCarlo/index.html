<!DOCTYPE html>
<html>
<head>
  <title>Monte Carlo simulation</title>
  <script type="text/javascript" src="d3/d3.v3.min.js"></script>
  <script type="text/javascript" src="mcView.js"></script>
</head>
<body onLoad="pageDidLoad()">
  <h1>Monte Carlo simulation using NaCl</h1>

  <p>Requires Chrome web browser version 31 or above (not Android app)</p>

  <div id="listener">
    <!-- Embed the NaCl -->
    <embed id="monte_carlo" width=0 height=0 src="monte_carlo.nmf"
           type="application/x-pnacl"/>
  </div>

  <input type="number" id="nPts" value="100" disabled></input> 
  <button id="go" disabled>Go!</button>
  <button id="stop" disabled>Stop</button>
  
  <h2>Status <code id="statusField">NO-STATUS</code></h2>

  <div id="results"></div>

  <div id="plot"></div>

</body>
</html>
