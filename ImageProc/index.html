<!DOCTYPE html>
<html>
<head>
  <title>Image Processing</title>
  <script type="text/javascript" src="video.js"></script>
</head>
<body onLoad="pageDidLoad()">
  <h1>Webcam from Chrome</h1>

  <button id="go">Go</button>

  <div id="listener">
    <!-- Embed the NaCl -->
    <embed id="image_proc" width=0 height=0 src="image_proc.nmf"
           type="application/x-pnacl"/>
  </div>

  <div>
    <video id="live" width="640" height="480" hidden autoplay></video>
    <canvas id="display" width="640" height="480"></canvas>
    <canvas id="processed" width="640" height="480"></canvas>
  </div>

  <h2>Status <code id="statusField">NO-STATUS</code></h2>
</body>
</html>
